PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Activează această opțiune dacă vrei să discuți arbitrar un articol într-un subiect existent. Poți adăuga apoi eticheta  {kunena_discuss:#} oriunde în articolul tău, unde  # este Id-ul subiectului în Kunena. Dacă nu vrei să discuți acest articolI, folosește {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mapare Categorie"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Introdu perechi de ID-uri separate prin virgulă pentru a mapa o categorie Joomla de o categorie Kunena.  De exemplu, articolele din categoria Joomla A vor crea subiecte în categoria Kunena B. Dacă categoria Joomla 5 trebuie să creeze/mapeze la subiecte în categoria Kunena 6 și categoria Joomla 7 trebuie să creeze/mapeze la subiecte în categoria Kunena 10, introdu 5,6;7.10; în câmp folosind punct și virgulă pentru a separa perechile. Alternativ, poți introduce categoria Joomla părinte- în acest caz, toate categoriile copil vor fi mapate automat către categoria Joomla respectivă. Categoriile Joomla nelistate aici vor folosi valoarea predefinită în câmpul Categorie Forum Predefinită."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Categorie Forum Predefinită"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Introdu un ID de Categorie Kunena pantru a fi folosit ca predefinit. Toate discuțiile care nu aparțin categoriilor mapate (vezi mai jos) vor fi create în această categorie. Lasă acest câmp gol dacă nu vrei să creezi automat subiecte noi Kunena pentru fiecare articol Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Categorii Conținut Permise"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Acest câmp funcționează dacă ai setat o Categorie Forum Predefinită în câmpul de mai sus. ACeasta definește ID-uri categorie unde discuția este activată. Trebuie să separi ID-uri categorie prin virgulă. Introdu 0 pentru a permite toate categoriile sau lasă gol dacă nu vrei să definești nicio categorie. "
PLG_KUNENADISCUSS_DENY_CATEGORIES="Categorii Conținut Nepermise"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Acest câmp funcționează dacă ai setat o Categorie Forum Predefinită în câmpul de mai sus. ACeasta definește ID-uri categorie unde discuția este activată. Trebuie să separi ID-uri categorie prin virgulă. Introdu 0 pentru a permite toate categoriile sau lasă gol dacă nu vrei să definești nicio categorie. "
PLG_KUNENADISCUSS_TOPIC_OWNER="Deținător Subiect"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Setează un ID de utilizator Joomla pentru a fi folosit la crearea de subiecte noi. Lasă gol pentru a folosi autorul articolului."
PLG_KUNENADISCUSS_SHOW_DEBUG="Arată Informații Debug"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Arată informații de debug pe parte publică."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="ID-uri Utilizator Debug"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="O listă delimitată prin virgulă cu ID-uri de utilizatori Joomla care au permisiunea de a vedea informații pentru debug. Lasă gol pentru a permite tuturor utilizatorilor să vadă informațiile pentru debug atunci când Arată Informații Debug este activ."

