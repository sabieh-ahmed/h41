; PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Enter comma-delimited pairs of category IDs to map a Joomla category to a Kunena category. For example, articles in Joomla category A will create topics in Kunena category B. If Joomla category 5 should create/map to topics in Kunena category 6 and Joomla category 7 should create/map to topics in Kunena category 10, enter 5,6;7,10; into the field using semi-colons to separate the pairs. Alternatively, you can enter parent Joomla category - in this case, all child categories will be automatically mapped to respective Kunena category. Joomla categories not listed here will default to the value in the Default Forum Category field."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="كۆڭۈلدىكى مۇنبەر سەھىپىسى "
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="كۆڭۈلدىكى سەھىپە قىلىش ئۈچۈن Kunena سەھىپىسىنىڭ ID سىنى كىرگۈزۈڭ. باغلىنىشقا تەۋە بولمىغان بارلىق سەھىپىلەر (تۆۋەندىكى مەزمۇننى كۆرۈڭ) نىڭ مۇنازىرىسىنى مۇشۇ سەھىپىدە ئېلىپ بېرىلىدۇ. ئەگەر سىز ھەر بىر ماقالىنىڭ تېمىسىنى ئاپتوماتىك قۇرۇشنى خالىمىسىڭىز، ئۇ ھالدا بوش قالسۇن."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="ئىجازەتلىك كاتېگورىيە "
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="بۇ تاللانما، سىز كۆڭۈلدىكى مۇنبەر سەھىپىسىنى (يۇقىرقى تاللانما) سەپلىگىنىڭىزدە ئاندىن كۈچكە ئىگە بولىدۇ. كۆرسىتىلگەن كاتېگورىيە ID لىرىنىڭ ھەممىسى تەقرىز يېزىشقا ئىجازەت قىلىنىدۇ. ID لارنى پەش ئارقىلىق ئايرىڭ. 0 نى كىرگۈزسىڭىز بارلىق كاتېگورىيەگە ئىجازەت قىلىدۇ، بوش قالسا بەلگىلەنمىگەن بولىدۇ."
PLG_KUNENADISCUSS_DENY_CATEGORIES="رەت قىلىنغان كاتېگورىيە"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="بۇ تاللانما، سىز كۆڭۈلدىكى مۇنبەر سەھىپىسىنى (يۇقىرقى تاللانما) سەپلىگىنىڭىزدە ئاندىن كۈچكە ئىگە بولىدۇ. كۆرسىتىلگەن كاتېگورىيە ID لىرىنىڭ ھەممىسىنىڭ تەقرىز يېزىشى رەت قىلىنىدۇ. ID لارنى پەش ئارقىلىق ئايرىڭ. 0 نى كىرگۈزسىڭىز بارلىق كاتېگورىيە رەت قىلىنىدىغانلىقىنى بىلدۈرىدۇ، بوش قالسا بەلگىلەنمىگەن بولىدۇ."
PLG_KUNENADISCUSS_TOPIC_OWNER="تېما ئىگىدارى"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="يېڭى تېما قۇرغاندا ئىشلىتىش ئۈچۈن، Joomla قوللانغۇچى ID سىدىن بىرنى بەلگىلەڭ. بوش قالدۇرۇلسا، ماقالىنىڭ ئاپتورى ئىشلىتىلىدۇ. "
PLG_KUNENADISCUSS_SHOW_DEBUG="تەڭشەش ئۇچۇرىنى كۆرسىتىش"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="ئالدى سۇپىدا تەڭشەش ئۇچۇرىنى كۆرسىتىش."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="قوللانغۇچى ID سىنى تەڭشەش"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="پەش ئارقىلىق ئايرىلغانJoomla قوللانغۇچى ID لىرى تەڭشەش ئۇچۇرنى كۆرەلەيدۇ. بوش قالدۇرۇلسا، بارلىق قوللانغۇچىلار تەڭشەش ئۇچۇرىنى كۆرەلەيدۇ."

