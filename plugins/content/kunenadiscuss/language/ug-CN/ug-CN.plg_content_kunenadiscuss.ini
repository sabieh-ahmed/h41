PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="بۇ تاللانما قوزغىتىلسا، بۇ تېمىدا ماقالە ئۈستىدە مۇنازىرە قىلىشقا بولىدۇ. سىز {kunena_discuss：#} خەتكۈچىنى ماقالىنىڭ خالىغان يېرىگە قوشسىڭىز بولىدۇ، سىزنىڭ ماقالىڭىزدىكى # بولسا Kunena تېمىسى ID سىنى ئىشلەتكەن ئورۇندۇر. ئەگەر بۇ ماقالە ئۈستىدە مۇنازىرە قىلغىڭىز بولمىسا،{kunena_discuss：0} نى ئىشلىتىڭ."
